<!DOCTYPE html>
<html>
<head>
    <title>Caixa de Pergunta</title>
    <style>
        
                body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pergunta {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 4px 4px 20px red;


        }

        .opcao {
            display: inline-block;
            margin-right: 10px;
        }

        .opcao label {
            font-weight: bold;
            color: white;
        }

        #mensagem-agradecimento {
            display: none;
            font-size: 20px;
            color: red;
            margin-top: 20px;
        }
        form {
            font-family: Arial, Helvetica, sans-serif; 
            font-size: large; 
            color: rgb(255, 255, 255);}

        .button {
            color: rgb(255, 254, 255);
            background-color: #000000;
            
        }  
        
        #nao-span {
            cursor: pointer;
            position: absolute;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="pergunta"><h1>Me beija? ‚ù§Ô∏è</div>

    <form id="pergunta-form">
        <label class="opcao">
            <input type="radio" name="resposta" value="sim"> <span>Sim</span>
        </label>
        <label class="opcao">
            <input type="radio" name="resposta" value="claro"> <span>Claro</span>
        </label>
        <label class="opcao">
            <input type="radio" name="resposta" value="nao"> <span id="nao-span">N√£o</span>
        </label>
    </form>

    <br>

    <button type="button" onclick="mostrarAgradecimento()">Enviar</button>

    <div id="mensagem-agradecimento">
        Obrigado pela sua resposta! üòò
    </div>

    <script>
        
        const naoSpan = document.getElementById("nao-span");
        const opcaoNao = document.querySelector('input[value="nao"]');

        naoSpan.addEventListener("mouseover", function() {
            const maxX = window.innerWidth - naoSpan.clientWidth;
            const maxY = window.innerHeight - naoSpan.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            naoSpan.style.left = randomX + "px";
            naoSpan.style.top = randomY + "px";

            opcaoNao.style.display = "none";
        });


        function mostrarAgradecimento() {
            const respostaDiv = document.getElementById("mensagem-agradecimento");
            const opcoes = document.getElementsByName("resposta");
            
            let respostaSelecionada = "";

            for (let i = 0; i < opcoes.length; i++) {
                if (opcoes[i].checked) {
                    respostaSelecionada = opcoes[i].value;
                    break;
                }
            }

            if (respostaSelecionada === "sim" || respostaSelecionada === "claro") {
                respostaDiv.style.display = "block";
                setTimeout(function () {
                    window.location.href = "beijo.gif";
                }, 1000); // Redirecionamento ap√≥s 1 segundo
            }
        }


    </script>
</body>
</html>
